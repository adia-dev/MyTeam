    <title>Myteam</title>
    <link rel="stylesheet" href="css/style.css" />

    />

  <body>
    <header>
      <div class="logo-container">
        <img
          src="./assets/images/myteam_logo_football.png"
          alt="logo"
          class="logo"
        />
        <h1>MyTeam</h1>
        <h4>Le site des amateurs de sports</h4>
        <!-- <video src="assets/videos/myteam_football.mp4" autoplay loop></video> -->
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Acceuil</a></li>
          <li><a href="#" class="nav-link">My Team</a></li>
          <li><a href="#" class="nav-link">Sports</a></li>

          <li><a href="#" class="nav-link">Actualités</a></li>
          <li><a href="#" class="nav-link">S'abonner</a></li>
          <!-- <li><a href="#" class="nav-link"></a></li> -->
        </ul>
      </nav>

      <div class="account-container">
        <a href="#">Mon compte</a>
        <a href="#">Se déconnecter</a>
      </div>
    </header>

    <main>
      <div class="jumbotron">
        <video
          class="bg-video"
          src="assets/videos/james_harden.mp4"
          autoplay
          muted
          loop
        ></video>
        <h4>Rejoins notre communauté !</h4>
        <h1>MyTeam <span class="orange stroke-text">Fantasy</span> Club</h1>
        <div class="jumbo-buttons">
          <button class="jumbo-button fill">Visitez le magasin</button>
          <button class="jumbo-button stroke-button">Visitez le magasin</button>
        </div>
      </div>
    </main>
